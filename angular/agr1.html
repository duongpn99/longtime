<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="name='fpt-aptech'">
        <!--ng-app: khai bao angular app-->
        <!--ng-init: khoi tao  gia tri ban dau-->
        <!--{{}} bieu thuc. su dung binding(load data)
        from modle -->
        <p>{{name}}</p>
        <p ng-bind = "name"></p>
    </div>
</body>
</html>
